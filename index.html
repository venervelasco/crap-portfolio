<!DOCTYPE>
<html>
    <head>
      <title>title test</title>
    </head>

<style>
  div {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
    position: relative;
  }

  #rect {
    animation-name: rainbow;
    animation-duration: 4s;
    animation-iteration-count:4; /* infinite for continuous loop*/
  }

  @keyframes rainbow {
    0% {
      background-color: blue;
      top: 0px;
      left:0px;

    }
    50% {
      background-color: green;
      top: 50px;
      left:25px;

    }
    100% {
      background-color: yellow;
      top: 0px;
      left:-25px;
      opacity:0.1;
    }
  }
</style>

<div id="rect"></div>
</html>
